<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo-coral.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/10f5050d36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/forms.css">
    <title>Coralzinho SJO</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="../images/logo-coral.png" alt="Logo Coralzinho">
        </a>

        <nav>
            <a href="../index.html">Sobre Nós</a>
            <a href="#">Inscrever-se</a>
        </nav>
    </header>
    
    <main>
    
        <div class="wrapper">
            <div class="form-box">
                <h1>Inscrição</h1>
                <form action="https://api.sheetmonkey.io/form/7UGHC8ef9pcVPdjy9636cE" method="post">
                    <div class="input-box">
                        <input type="text" name="Nome do responsável" id="" required>
                        <label>Nome do responsável</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="Nome da criança" id="" required>
                        <label>Nome da criança</label>
                        <i class="fa-solid fa-child"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" id="" required>
                        <label>Email</label>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="date" name="Data de Nascimento" id="" required>
                        <label>Data de Nascimento</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="Telefone" id="" required>
                        <label>Telefone</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="" required>
                        <label>Você Aceita Se Inscrever no Coralinho SJO</label>
                    </div>
                    <button class="btn" type="submit">Inscreverse</button>
                </form>
            </div>
            
        </div>
    </main>


    <footer>
        <div class="contato">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/coralzinhosjo/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fa-solid fa-map-pin"></i>
            </a>
        </div>

        <p>&copy; <strong>Direitos Reservados ao Coralzinho SJO</strong></p>
    </footer>
</body>
</html>
