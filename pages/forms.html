    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/form/media-query.css">

</head>
<body>
    <header>
        <div class="left-header">
            <img src="../imagens/logo-coral.png" alt="">
        </div>
        <div class="right-header">
            <nav>
                <a id="a1" href="../index.html">Sobre Nós</a>
                <a href="forms.html">Inscrever-se</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="form">

            <h2>Inscrição</h2>

            <form action="https://api.sheetmonkey.io/form/7UGHC8ef9pcVPdjy9636cE" method="get" autocomplete="on">
                <div class="input">
                    <input type="text" name="nome do responsável" id="inome-r" required autocomplete="name">
                    <label for="inome-r">Nome do Responsável</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input">
                    <input type="text" name="nome da criança" id="inome-c" required autocomplete="name">
                    <label for="inome-c">Nome da Criança</label>
                     <i class="fa-solid fa-child"></i>
                </div>

                <div class="input">
                    <input type="date" name="data da nascimento da criança" id="idate" required>
                    <i class="fa-solid fa-calendar"></i>

                </div>

                <div class="input">
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                    <label for="inome-r">Email </label>
                   <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input">
                    <input type="tel" name="telefone" id="itelefone" required autocomplete="tel">
                    <label for="inome-r">Telefone </label>
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="check">
                    <input type="checkbox" name="check" id="icheck" required>
                    <label for="icheck">Você Aceita Se Inscrever no Coralzinho SJO</label>
                </div>

                <div class="button">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
